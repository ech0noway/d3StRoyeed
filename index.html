<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>d3StRoyeed</title>
<style>
  .glow {
    position: fixed;
    pointer-events: none;
    width: 15px;
    height: 15px;
    background: cyan;
    border-radius: 50%;
    box-shadow: 0 0 20px cyan;
    z-index: 9999;
  }
</style>
<div class="glow" id="glow"></div>
<script>
  const g = document.getElementById("glow");
  document.addEventListener("mousemove", (e) => {
    g.style.left = e.pageX + "px";
    g.style.top = e.pageY + "px";
  });
</script>
</head>
<body>

  <!-- Кнопка для смены темы -->
  <button class="theme-toggle" onclick="toggleTheme()">🌙 Сменить тему</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");

      // Меняем текст кнопки в зависимости от темы
      const btn = document.querySelector(".theme-toggle");
      if (document.body.classList.contains("light")) {
        btn.innerText = "🌙 Тёмная тема";
      } else {
        btn.innerText = "🌞 Светлая тема";
      }
    }
  </script>
<style>
    #typing {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Элемент, куда будет "печататься" текст -->
  <div id="typing"></div>

  <!-- Картинка -->
  <img src="d3.png" alt="WOW" width="300"/>

  <!-- Скрипт для печатающего текста -->
  <script>
    const text = "Дестроид 🥶🥶😈😈😈☠";
    let i = 0;
    const speed = 70;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>

</body>
</html>
